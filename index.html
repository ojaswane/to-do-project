<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="todo">
        <div class="container">
            <h2>To-Do List</h2>
            <div class="input">
                <input type="text" id="todoInput" placeholder="Add Task">
                <button class="btn">Add</button>
            </div>
            <ul class="scroll">
                <li id="todoList"></li>
                <li></li>
            </ul>
            <div>
                <hr>
                <div class="counter">
                    <div class="counter-container">
                        <p><span id="todoCount">0 </span>Tasks</p>
                        <button id="deletebtn" class="deletebtn">Delete All</button>
                    </div>
                </div>
            </div>
        </div>


    </section>
    <script src="script.js" defer></script>
</body>

</html>
